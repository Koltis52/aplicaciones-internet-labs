<!DOCTYPE html>
<html>
<head>

<meta chrset="UTF 8">
<title>Movies</title>
<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body ng-app="sampleApp" ng-controller="myCtrl">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="lib/bootstrap.js"></script>

<h1> Movies</h1>
<form action="">
    <select name="genres" id="genres" ng-model="selectGeneros" ng-options="generos.name for generos in generos" ng-change="obtenerPeliculas()">
    </select>
</form>
<table class="table table-striped">
<thead>
<tr> <th>#</th><th>Ejemplo</th><th>Description</th><th></th> </tr> </thead>
<tbody ng-model="mostrarPeliculas" ng-options="peliculas for peliculas in peliculas">
<tr>
<td>l</td><td>l</td><td>Movie 1</td>
<td><a href="#!Movie/1">Movie details</a></td>
</tr>
</tbody>
</table>

<div ng-view></div>
<script>
var sampleApp = angular.module('sampleApp',['ngRoute']);

sampleApp.config(function($routeProvider) {
    $routeProvider.when('/Movie/:movieId', {
        templateUrl : 'movie.html',
        controller: 'AngularController'
    })
});

sampleApp.controller('AngularController',function($scope,$routeParams) {
    $scope.movieid=$routeParams.MovieId
});

sampleApp.controller('myCtrl', function($scope, $http) {
    $http({
        method: 'GET',
        url: 'http://api.filmon.com/api/vod/genres'
    }).then(function succesCallback(response) {
        $scope.generos = response.data.response
    }, function errorCallback(response) {
        alert("Error xd");
    });

    $scope.obtenerPeliculas = function() {
        $scope.opcion = $scope.selectGeneros;
        $http({
            method: 'GET',
            url: 'http://api.filmon.com/api/vod/search?genre=' + $scope.opcion
        }).then(function succesCallback(response) {
            $scope.peliculas = response.data.response
        }), function errorCallback(response) {
            alert("Error 2 xd");
        }
    }
});
</script>
</body>
</html>
