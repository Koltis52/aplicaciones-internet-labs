{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
            <h3>Peliculas</h3>
            <button onclick="window.location.href='random/';">Mostrar 10 peliculas o series entre las 250 mejores valoradas</button>
            <table>
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Tipo</td>
                        <td>Imagen</td>
                        <td>AÃ±o de salida</td>
                    </tr>
                </thead>
                <tbody>
                    {% for result in datas.results %}
                    <tr>              
                        <td>{{ result.titleText.text }}</td>
                        <td>{{ result.titleType.text }}</td>
                        <td><img src={{result.primaryImage.url}} width="200" height="200"></td>
                        <td>{{ result.releaseYear.year }}</td>
                    </tr> 
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
