{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
        </div>
        <button onclick="location.href='/crear asignatura/';">Crear Asignaturas!</button>
        <table id="tabla" class="table table-striped">
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Codigo</th>
                        <th>Cantidad de Alumnos</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for asignatura in asignaturas %}
                    <tr>
                        <td>{{ asignatura.nombre }}</td>
                        <td>{{ asignatura.codigo }}</td>
                        <td>{{ asignatura.alumnos.count }}</td>
                        <td><button onclick="location.href='/eliminar asignatura/';">Eliminar Asignatura</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
         </table>
    </div>
</body>
</html>
