{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
            <h3>Modificar Asignatura</h3>
        </div>
        <div class="row">
            <form method="POST">
                {% csrf_token %}
                <div>Nombre Asignatura:</div>
                {{ form.nombre_asignatura }}
                <div>Codigo Asignatura:</div>
                {{ form.codigo_asignatura }}
                <div></div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
