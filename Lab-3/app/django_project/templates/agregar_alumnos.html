{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet</h1>
            <h3>Agregar Alumnos</h3>
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="lista_alumnos">Eliga que alumnos agregar:</label>
            <select id="lista_alumnos" name="lista_alumnos" multiple>
                {% for alumno in alumnos %}
                <option value={{alumno.nombre}}>{{alumno.nombre}} {{alumno.apellido_paterno}} {{alumno.apellido_materno}}</option>
                {% endfor %}
            </select><br></br>
            <input type="submit" value="Agregar">
        </form>
    </div>
</body>
</html>
