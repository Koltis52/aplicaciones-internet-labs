<div>
    <h2>Movies</h2>
    <div *ngFor="let movie of movies">
      <div>
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.description }}</p>
        <!-- Add more properties as needed -->
        <img [src]="movie.poster.url" alt="{{ movie.title }} Poster" width="150" height="200">
        <a [href]="movie.public_url" target="_blank">Watch Now</a>
      </div>
      <hr>
    </div>
  </div>
