<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <h1>Aplicaciones de Internet</h1>
            <table id="tabla" class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Daniel</td>
                        <td>Ortiz</td>
                    </tr>
                </tbody>
                </table>
        </div>
        <div class="row">
            <form id="form" method="POST" action="localhost:8080" >
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" name="nombre">
              </div>
              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input id="apellido" type="test" class="form-control" name="apellido">
              </div>
              <button id="intento" type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("intento").addEventListener("click", intento_funcion);
        
        var x = 2;
        
        function intento_funcion() {
            //alert("Hello World!");
            var lista_nombres = document.getElementById("tabla");
            var nuevo_nombre = lista_nombres.insertRow(-1);
            var informacion1 = nuevo_nombre.insertCell(0);
            var informacion2 = nuevo_nombre.insertCell(1);
            var informacion3 = nuevo_nombre.insertCell(2);
            informacion1.innerHTML = x;
            informacion2.innerHTML = document.getElementById("nombre").value;
            informacion3.innerHTML = document.getElementById("apellido").value;
            x++;
            /*var lista_nombres = document.getElementsByTagName("tbody");
            for(var elem of lista_nombres) {
                document.write(elem.innerHTML + "<br>");
            }*/
            
        }
    </script>
</body>
</html>
